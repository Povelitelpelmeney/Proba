<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Угадай Число!</title>
  </head>
  <body>
    <header>
      <h1 class="H1">Введите уровень сложности от 1 до 3!</h1>
      <h1 class="H2 close">Угадай число!</h1>
      <h2 class="points_left close">беба</h2>
      <p class="between close">(Между 1 и 20)</p>
      <button class="btn again close">Сначала!</button>
      <div class="question">???</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="number-input" />
        <button class="btn check">Ввести!</button>
      </section>
      <section class="right">
        <p class="guess-message1">Начни угадывать</p>
        <p class="guess-message2">Очки: <span class="score">20</span></p>
        <p class="guess-message3">
          Лучший результат: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
